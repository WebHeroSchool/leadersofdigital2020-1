<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSATOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="section_introduction">
        <div class="introduction">
            <div class="introduction_block">
                <div class="introduction_flex">
                    <div class="introduction_logo">
                        <img src="img/logo/logo.png" alt="logo" class="logo">
                    </div>
                    <div class="introduction_validator_block">
                        <div class="introduction_title">Авторизация</div>

                        <div class="validator">
                            <div class="inputWithIcon">
                                <input type="text" placeholder="Имя пользователя">
                                <i class="fa fa-user-o" aria-hidden="true"></i>
                            <div class="inputWithIcon">
                                <input type="text" placeholder="Пароль">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                              </div>
                            <div class="validator_button">
                                <button>Войти</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
